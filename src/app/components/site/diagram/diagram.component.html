<div layout="row" layout-xs="column" class="info">
    <img flex style="width: 50px; height: 50px; padding: 20px; vertical-align: middle;" src="assets/images/sun.png">
    <span flex style="color: #b0d0f1; font-size: 20px;">Here you can compare the highest temperature of each city!</span>
</div>
<div layout="row" layout-xs="column" class="diagram">
    <div>
        <div style="display: block">
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [colors]="colors" [legend]="barChartLegend" [chartType]="barChartType">
          </canvas>
        </div>
    </div>
</div>
